<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Zip Zap and 'Za</title>
  </head>
  <body>
    <div class="center">
      <h1>Zip, Zap, and 'Za</h1>
      <h2>Pizza Arcade</h2>
      <h4>Online delivery order form</h4>
    </div>
    <div class="container">
      <div class="row">
        <form class="name">
          <h4>Enter your name and address:</h4>
          <label>Name</label>
          <input id="name" name="name" type="text">
          <br>
          <label>Address Line 1</label>
          <input id="address-1" name="address-1" type="text">
          <br>
          <label>Address Line 2</label>
          <input id="address-2" name="address-2" type="text">
          <p id="note">Note: Delivery only available within the Springfield area</p>
        </form>
      </div>
      <form class="order" action="index.html" method="post">
        <div class="row">
          <div class="col-sm">
            <h4>Select your toppings:</h4>
            <ul class="bulletless">
              <li>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
              </li>
              <li>
                <input type="checkbox" id="sausage" name="toppings" value="sausage">
                <label for="sausage">Sausage</label>
              </li>
              <li>
                <input type="checkbox" id="basil" name="toppings" value="basil">
                <label for="basil">Basil</label>
              </li>
              <li>
                <input type="checkbox" id="bell" name="toppings" value="bell pepper">
                <label for="bell">Bell Pepper</label>
              </li>
              <li>
                <input type="checkbox" id="onion" name="toppings" value="onion">
                <label for="onion">Onion</label>
              </li>
              <li>
                <input type="checkbox" id="olive" name="toppings" value="olive">
                <label for="olive">Olive</label>
              </li>
              <li>
                <input type="checkbox" id="tomato" name="toppings" value="tomato">
                <label for="tomato">Tomato</label>
              </li>
              <li>
                <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
                <label for="pineapple">Pineapple</label>
              </li>
              <li>
                <input type="checkbox" id="jalapeno" name="toppings" value="jalapeño">
                <label for="jalapeno">Jalapeño</label>
              </li>
              <li>
                <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
                <label for="mushroom">Mushroom</label>
              </li>
            </ul>
          </div>
          <div class="col-sm">
            <h4>Select your size:</h4>
            <ul class="bulletless">
              <li>
                <input type="radio" id="xs"
                name="size" value="xs">
                <label for="xs">X-Small</label>
              </li>
              <li>
                <input type="radio" id="s"
                name="size" value="s">
                <label for="s">Small</label>
              </li>
              <li>
                <input type="radio" id="m"
                name="size" value="m">
                <label for="m">Medium</label>
              </li>
              <li>
                <input type="radio" id="l"
                name="size" value="l" checked>
                <label for="l">Large</label>
              </li>
              <li>
                <input type="radio" id="xl"
                name="size" value="xl">
                <label for="xl">X-Large</label>
              </li>
            </ul>
          </div>
        </div>
        <label>Enter quantity:</label>
        <input id="quantity" name="name" type="number">
        <br>
        <button type="submit" class="btn btn-outline-success" name="button">Add to Order</button>
      </form>
      <h3 id="order">My Order:</h3>
      <ul>
        <div id="output"></div>
      </ul>
      <div id="delivery"></div>
      <div id="total"></div>
      <button type="button" class="btn btn-outline-danger" name="button" id="finalize">Finalize Order</button>
      <br>
      <div id="thanks"></div>
      <div id="time"></div>
    </div>
  </body>
</html>
